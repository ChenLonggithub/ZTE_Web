<!DOCTYPE html>
<html>
<head>
	<title>float和display运用</title>
	<meta charset="utf-8">
	<style type="text/css">
		#one,#three{			
			width: 200px;
			height: 60px;			
			float: left;
			margin-right: 30px;			
		}
		#two{
			width: 200px;
			height: 90px;
			float: left;
			margin-right: 30px;
		}
		#five,#six{
			width: 200px;
			height: 30px;
			float: left;
		}
	</style>
</head>
<body>
	<div id="one" style="background: red;">第一个</div>
	<div id="two" style="background: yellow;">第二个</div>
	<div id="three"  style="background:orange;">第三个</div>
	<div id="four">第四个</div>
	<div id="five">第五个</div>
	<div id="six">第六个</div>
</body>
</html>
