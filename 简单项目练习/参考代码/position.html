<!DOCTYPE html>
<html>
<head>
	<title>position测试</title>
	<meta charset="utf-8">
	<style type="text/css">
		#A{			
			margin-top: 100px;
			border-radius: 30px;
			position: relative;
		}
		#B{
			position: absolute;			
			left: 100px;
			top: 50px;
		}
	</style>
</head>
<body>
	<div style="width: 500px;height: 500px;background: yellow" id="A">A
		<div id="B" style="width: 200px;height: 200px;background: red;">B</div>
		<div style="width: 200px;height: 200px;background: orange">C</div>
	</div>
</body>
</html>
