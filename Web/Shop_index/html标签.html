<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学习HTML标记</title>
	</head>
	<body>
		<h1 align="center">学习&nbsp      html &nbsp&nbsp标记</h1>
		<p>文字标记：</p>
		<b>加粗的文字</b>
		<i>斜体的文字</i>
		<sup>上标文字</sup>
		<sub>下标文字</sub> 
		<u>带下划线的文字</u>
		<s>带删除线的文字</s>
		<hr />
		<p>有序列表：</p>
		<ol type="a" start="3">
			<li>刘备</li>
			<li>关羽</li>
			<li>张飞</li>
		</ol>
		<p>无序列表</p>
		<ul  type="disc">
			<li>唐僧</li>
			<li>孙悟空</li>
			<li>猪悟能</li>
			<li>沙悟净</li>
		</ul>
		<p>定义列表</p>		
		<dl>
			<dt>水浒传</dt>
				<dd>鲁智深</dd>
				<dd>武松</dd>
				<dd>吴用</dd>
			<dt>红楼梦</dt>
				<dd>贾宝玉</dd>
				<dd>林黛玉</dd>
				<dd>薛宝钗</dd>
			<dt>三国演义</dt>
				<dd>刘备</dd>
				<dd>曹操</dd>
				<dd>孙权</dd>
		</dl>
		<hr />
		<p>图片标记：</p>
		<figure align="center">			
				<img src="img\aa.jpg" width="300" height="300" style="border:1px yellow solid" alt="这是个图片" title="图片" />			
			<figcaption>图1-1 植物图片</figcaption>
		</figure>
