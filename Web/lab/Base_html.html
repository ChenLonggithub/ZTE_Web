<!DOCTYPE html>
<html>
<head>
	<title>Bae_html</title>
</head>
<body>
	<img src="image.jpg" width="200px" height="200px" alt="this is a earth!">
	<p>p标签学习</p>
	<b>b加粗</b><br>
	<i>i斜体标签</i><br>
	<sup>上标文字</sup><br>
	<sub>下标文字</sub><br>
	<u>带下环线文字&nbsp;111</u>
	<s>带删除线的文字</s>
	<hr>
	<p>有序列表：</p>
	<ol type="I" start="2">
		<li>1111</li>
		<li>2222</li>
		<li>3333</li>
		<li>4444</li>
		<li>5555</li>
	</ol>
	<p>无序列表：</p>
	<ul>
		<li>11111</li>
		<li>22222</li>
		<li>33333</li>
		<li>44444</li>
	</ul>

	<table  border="1px" cellpadding="2px" cellspacing="0px">
		<tr>
			<th>1111111</th>
			<th>2222222</th>
			<th>3333333</th>
			<th>4444444</th>
		</tr>
		<tr>
			<td>aaaaaaa</td>
			<td>bbbbbbb</td>
			<td>bbbbbbb</td>
			<td>bbbbbbb</td>
		</tr>
	</table>

	

</body>
</html>
