<!DOCTYPE html>
<html>
<head>
	<title>中国音频！</title>
</head>
<body>
	<p>marquee:设置文字在页面的滚动效果</p>
	<marquee>默认情况下滚动字幕从右到左</marquee>
	<marquee behavior="alternate">我来回滚动</marquee> 
    <marquee behavior="scroll" >我单方向循环滚动</marquee>
    <marquee behavior="scroll" direction="up" height="50">我改单方向向上循环滚动</marquee> 
    <marquee behavior="slide">我只滚动一次</marquee> 
    <marquee behavior="slide" direction="up">我改向上只滚动一次了</marquee> <hr>
    <marquee direction="right">我向右滚动</marquee> 
    <marquee direction="">我向下滚动</marquee> 
    <marquee width="300" height="30" bgcolor="red">我宽300像素，高30像素。</marquee><hr>

    <video width="320" height="240" controls>
  		 <source src="movie.mp4" type="video/mp4">
	</video>

	<audio controls>
	  <source src="horse.ogg" type="audio/ogg">
	</audio>
	<hr>
	<iframe src="http://www.jgsu.edu.cn/" width="800px" height="400px">井冈山大学</iframe>
</body>
</html>
